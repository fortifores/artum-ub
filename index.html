      const MusicPlayer = () => {
        const [isPlaying, setIsPlaying] = useState(false);
        const [showVolume, setShowVolume] = useState(false);
        const [volume, setVolume] = useState(0.1);
        const audioRef = useRef(null);
        const longPressRef = useRef(null);
        const containerRef = useRef(null);

        useEffect(() => {
          const audio = new Audio("music/Forti Fores - Essence of Dreams (DEMO).wav");
          audio.loop = true;
          audio.volume = 0.1;
          audioRef.current = audio;
          return () => { audio.pause(); audioRef.current = null; };
        }, []);

        useEffect(() => {
          const handleClickOutside = (e) => {
            if (lockedRef.current) return;
            if (containerRef.current && !containerRef.current.contains(e.target)) {
              setShowVolume(false);
            }
          };
          document.addEventListener('mousedown', handleClickOutside);
          document.addEventListener('touchstart', handleClickOutside);
          return () => {
            document.removeEventListener('mousedown', handleClickOutside);
            document.removeEventListener('touchstart', handleClickOutside);
          };
        }, []);

        const togglePlay = () => {
          if (!audioRef.current) return;
          if (isPlaying) { audioRef.current.pause(); }
          else { audioRef.current.play().catch(e => console.error("Audio playback failed:", e)); }
          setIsPlaying(!isPlaying);
        };

        const handleRightClick = (e) => {
          e.preventDefault();
          setShowVolume(prev => !prev);
        };

        const handleVolumeChange = (e) => {
          const val = parseFloat(e.target.value);
          setVolume(val);
          if (audioRef.current) audioRef.current.volume = val;
        };

        const longFiredRef = useRef(false);
        const lockedRef = useRef(false);

        const handleTouchStart = (e) => {
          longFiredRef.current = false;
          longPressRef.current = setTimeout(() => {
            longFiredRef.current = true;
            lockedRef.current = true;
            setShowVolume(true);
            // Unlock after 3 seconds
            setTimeout(() => { lockedRef.current = false; }, 3000);
          }, 500);
        };
        const handleTouchEnd = (e) => {
          if (longPressRef.current) clearTimeout(longPressRef.current);
          if (longFiredRef.current) {
            e.preventDefault();
            longFiredRef.current = false;
          }
        };

        const volumePercent = Math.round(volume * 100);

        return (
          <div className="relative" ref={containerRef}>
            <button
              onClick={togglePlay}
              onContextMenu={handleRightClick}
              onTouchStart={handleTouchStart}
              onTouchEnd={handleTouchEnd}
              onTouchMove={() => { if (longPressRef.current) clearTimeout(longPressRef.current); }}
              className="flex items-center justify-center w-8 h-8 md:w-10 md:h-10 rounded-full bg-stone-900/50 border border-stone-800 hover:border-amber-700/50 transition-all duration-300 group shadow-lg select-none"
              aria-label={isPlaying ? "Pause music" : "Play music"}
            >
              <Disc size={20} className={`transition-all duration-500 ${isPlaying ? 'animate-spin-neon' : 'text-amber-600 opacity-70 group-hover:opacity-100'}`} />
            </button>

            {showVolume && (
              <div className="absolute top-full left-0 mt-2 z-[70] animate-fade-in-up">
                <div className="bg-stone-900/95 border border-stone-700 rounded-lg shadow-2xl px-3 py-3 flex flex-col items-center gap-2" style={{minWidth:'40px'}}>
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#d97706" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"/>
                  </svg>
                  <input
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    value={volume}
                    onChange={handleVolumeChange}
                    className="appearance-none cursor-pointer outline-none"
                    style={{
                      writingMode: 'vertical-lr',
                      direction: 'rtl',
                      WebkitAppearance: 'slider-vertical',
                      width: '6px',
                      height: '72px',
                      borderRadius: '9999px',
                      background: `linear-gradient(to top, #d97706 ${volumePercent}%, #292524 ${volumePercent}%)`,
                    }}
                  />
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#57534e" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <line x1="23" y1="9" x2="17" y2="15"/>
                    <line x1="17" y1="9" x2="23" y2="15"/>
                  </svg>
                  <span className="font-heading text-amber-600 tabular-nums" style={{fontSize:'9px'}}>{volumePercent}%</span>
                </div>
              </div>
            )}
          </div>
        );
      };

      const Hero = ({ content }) => (
        <section id="home" className="relative h-screen w-full overflow-hidden flex items-center justify-center">
          <div className="absolute inset-0 bg-cover bg-center bg-no-repeat z-0 transform scale-105" style={{ backgroundImage: `url('${ASSETS.heroBg}')` }}>
            <div className="absolute inset-0 bg-gradient-to-b from-stone-950/60 via-stone-900/40 to-stone-950"></div>
          </div>
          <div className="relative z-10 text-center px-4 max-w-4xl mx-auto mt-16">
            <div className="mb-6 flex justify-center animate-fade-in-down">
              <div className="h-32 w-32 md:h-48 md:w-48 rounded-full border-2 border-amber-600/50 shadow-[0_0_30px_rgba(217,119,6,0.4)] overflow-hidden relative bg-black/50 backdrop-blur-sm">
                <img src={ASSETS.logo} alt="Logo" className="w-full h-full object-cover translate-x-[1.5px]" />
              </div>
            </div>
            <h1 className="font-heading text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-6 tracking-wider drop-shadow-lg leading-tight">
              <span className="block text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-amber-500 to-amber-700">{content.hero.title}</span>
            </h1>
            <p className="text-lg md:text-xl text-stone-300 mb-10 max-w-2xl mx-auto leading-relaxed drop-shadow-md">{content.hero.subtitle}</p>
            <a href="#about" className="inline-block px-8 py-3 bg-gradient-to-r from-red-900/80 to-stone-900/80 border border-amber-700 text-amber-100 font-heading uppercase tracking-widest text-sm hover:from-red-800 hover:to-stone-800 transition-all duration-300 shadow-[0_0_15px_rgba(180,83,9,0.3)] hover:shadow-[0_0_25px_rgba(180,83,9,0.5)] transform hover:-translate-y-1 backdrop-blur-sm">{content.hero.cta}</a>
          </div>
        </section>
      );

      const About = ({ content }) => {
        const icons = [<Ghost className="w-8 h-8 text-amber-600 mb-2" />, <Scroll className="w-8 h-8 text-amber-600 mb-2" />, <Sword className="w-8 h-8 text-amber-600 mb-2" />];
        return (
          <section id="about" className="py-24 relative">
            <div className="absolute inset-0 bg-stone-950/60 z-[-1]"></div>
            <div className="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-stone-800 to-transparent"></div>
            <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                <div className="space-y-8">
                  <div className="space-y-2">
                    <h4 className="text-amber-600 font-heading tracking-[0.2em] text-sm uppercase">{content.about.subtitle}</h4>
                    <h2 className="text-4xl md:text-5xl font-heading font-bold text-stone-100">{content.about.title}</h2>
                  </div>
                  <div className="prose prose-invert prose-lg text-stone-300 font-light">
                    <p className="border-l-2 border-amber-700/50 pl-6 italic">"{content.about.text1}"</p>
                    <p>{content.about.text2}</p>
                    <p>{content.about.text3}</p>
                  </div>
                  <div className="grid grid-cols-3 gap-4 pt-6">
                    {content.about.tags.map((tag, idx) => (
                      <div key={idx} className="flex flex-col items-center text-center p-4 bg-stone-900/50 backdrop-blur-sm rounded-lg border border-stone-800 hover:border-amber-900/50 transition-colors">
                        {icons[idx]}
                        <span className="text-xs font-heading uppercase tracking-wider text-stone-300">{tag}</span>
                      </div>
                    ))}
                  </div>
                </div>
                <div className="relative h-full flex items-center justify-center">
                  <div className="absolute inset-0 bg-amber-900/10 blur-3xl rounded-full"></div>
                  <div className="relative bg-stone-900/80 backdrop-blur-md p-8 md:p-12 border border-stone-800 shadow-2xl transform rotate-1 hover:rotate-0 transition-transform duration-500">
                    <h3 className="font-heading text-2xl text-center text-stone-200 mb-6 border-b border-stone-800 pb-6">{content.about.philosophyTitle}</h3>
                    <ul className="space-y-4">
                      {content.about.philosophy.map((item, idx) => (
                        <li key={idx} className="flex items-start">
                          <span className="w-2 h-2 mt-2 mr-3 bg-amber-600 rounded-full"></span>
                          <span className="text-stone-300">{item}</span>
                        </li>
                      ))}
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </section>
        );
      };

      const Team = ({ content }) => (
        <section id="team" className="py-24 border-t border-stone-900/50 overflow-hidden relative">
          <div className="absolute inset-0 bg-stone-950/60 z-[-1]"></div>
          <div className="absolute right-0 top-0 w-64 h-64 bg-amber-900/5 blur-[120px] rounded-full pointer-events-none"></div>
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="text-center mb-16">
              <h4 className="text-amber-600 font-heading tracking-[0.2em] text-sm uppercase mb-2">{content.team.subtitle}</h4>
              <h2 className="text-3xl md:text-5xl font-heading font-bold text-stone-100">{content.team.title}</h2>
              <div className="w-24 h-1 bg-amber-700 mx-auto rounded-full mt-4"></div>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {content.team.members.map((member, idx) => (
                <div key={idx} className="group flex flex-col items-center p-8 bg-stone-900/40 backdrop-blur-sm border border-stone-800 hover:border-amber-900/40 transition-all duration-500 rounded-lg">
                  <div className="w-32 h-32 mb-6 rounded-sm bg-stone-950/80 border border-stone-800 flex items-center justify-center overflow-hidden relative">
                    <User size={64} className="text-stone-800 group-hover:text-amber-900/40 transition-colors" />
                    <div className="absolute inset-0 bg-gradient-to-tr from-amber-950/10 to-transparent"></div>
                  </div>
                  <h3 className="text-2xl font-heading text-stone-200 mb-2 group-hover:text-amber-500 transition-colors">{member.name}</h3>
                  <p className="text-stone-300 text-sm font-normal text-center leading-relaxed italic tracking-wide max-w-[240px]">{member.role}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );

      const Features = ({ content }) => {
        const getIcon = (type) => {
          switch (type) {
            case 'mechanic': return <Brain className="w-10 h-10" />;
            case 'entry': return <HandMetal className="w-10 h-10" />;
            case 'intuitive': return <Sparkles className="w-10 h-10" />;
            default: return <Sparkles className="w-10 h-10" />;
          }
        };
        return (
          <section id="features" className="py-24 text-stone-200 border-t border-stone-800 relative">
            <div className="absolute inset-0 bg-stone-900/70 z-[-1]"></div>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-3xl md:text-5xl font-heading font-bold text-transparent bg-clip-text bg-gradient-to-r from-stone-200 to-stone-500 mb-4">{content.features.title}</h2>
                <div className="w-24 h-1 bg-amber-700 mx-auto rounded-full"></div>
              </div>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                {content.features.items.map((feature) => (
                  <div key={feature.id} className="group relative bg-stone-950/60 backdrop-blur-sm p-8 border border-stone-800 hover:border-amber-800 transition-all duration-300 hover:-translate-y-2">
                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-amber-700/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <div className="mb-6 inline-flex items-center justify-center w-16 h-16 rounded-full bg-stone-900/80 text-amber-600 group-hover:text-amber-400 group-hover:bg-stone-800 transition-colors border border-stone-800">{getIcon(feature.icon)}</div>
                    <h3 className="text-xl font-heading font-bold mb-4 text-stone-200 group-hover:text-amber-500 transition-colors">{feature.title}</h3>
                    <p className="text-stone-400 leading-relaxed">{feature.description}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      const Gallery = ({ content, openLightbox }) => (
        <section id="gallery" className="py-24 relative">
          <div className="absolute inset-0 bg-stone-950/70 z-[-1]"></div>
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="mb-16 flex flex-col items-center text-center">
              <span className="font-heading text-amber-600 tracking-widest uppercase text-sm mb-2">{content.gallery.subtitle}</span>
              <h2 className="text-3xl md:text-5xl font-heading font-bold text-white">{content.gallery.title}</h2>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 auto-rows-[400px]">
              <div className="group relative overflow-hidden rounded-sm border border-stone-800 md:col-span-1 row-span-1 cursor-pointer" onClick={() => openLightbox(ASSETS.gallery1)}>
                <div className="w-full h-full bg-cover bg-center transition-transform duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0" style={{ backgroundImage: `url('${ASSETS.gallery1}')` }}></div>
                <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                <div className="absolute bottom-0 left-0 p-6 translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                  <h3 className="text-2xl font-heading text-stone-100">{content.gallery.item1.title}</h3>
                  <p className="text-amber-500 text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-100">{content.gallery.item1.desc}</p>
                </div>
              </div>
              <div className="group relative overflow-hidden rounded-sm border border-stone-800 md:col-span-1 row-span-1 cursor-pointer" onClick={() => openLightbox(ASSETS.gallery2)}>
                <div className="w-full h-full bg-cover bg-center transition-transform duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0" style={{ backgroundImage: `url('${ASSETS.gallery2}')` }}></div>
                <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                <div className="absolute bottom-0 left-0 p-6 translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                  <h3 className="text-2xl font-heading text-stone-100">{content.gallery.item2.title}</h3>
                  <p className="text-amber-500 text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-100">{content.gallery.item2.desc}</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      );

      const OurGame = ({ content, openLightbox }) => {
        const [showNotify, setShowNotify] = useState(false);
        const timeoutRef = useRef(null);
        const handleButtonClick = (e) => {
          e.preventDefault();
          if (timeoutRef.current) clearTimeout(timeoutRef.current);
          setShowNotify(true);
          timeoutRef.current = setTimeout(() => setShowNotify(false), 4000);
        };
        return (
          <section id="game" className="py-24 relative overflow-hidden border-t border-stone-900">
            <div className="absolute inset-0 bg-stone-950/70 z-[-1]"></div>
            <div className="max-w-5xl mx-auto px-4 text-center">
              <div className="mb-12">
                <h2 className="text-4xl md:text-5xl font-heading font-bold text-stone-100 mb-4 tracking-wider">{content.game.title}</h2>
                <div className="w-24 h-1 bg-amber-700 mx-auto rounded-full mb-4"></div>
                <p className="font-heading text-amber-600 uppercase tracking-widest text-sm">{content.game.status}</p>
              </div>
              <div className="relative inline-block group mb-12 cursor-pointer overflow-hidden rounded-sm border border-stone-800" onClick={() => openLightbox(ASSETS.gameImg)}>
                <div className="absolute -inset-1 bg-gradient-to-r from-red-900 to-amber-900 rounded-sm blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                <img src={ASSETS.gameImg} alt="Game" className="relative rounded-sm max-w-full h-auto md:max-h-[600px] object-cover transition-all duration-700 group-hover:scale-105 group-hover:grayscale-0 grayscale-[0.3]" />
              </div>
              <div className="relative inline-flex flex-col items-center w-full">
                {showNotify && (
                  <div className="absolute bottom-full mb-6 w-72 p-4 bg-stone-950 border border-red-900/50 rounded-md shadow-2xl z-20 animate-fade-in-up">
                    <p className="text-xs text-stone-300 font-light leading-relaxed">{content.game.notification}</p>
                    <div className="absolute top-full left-1/2 -translate-x-1/2 w-3 h-3 bg-stone-950 border-r border-b border-red-900/50 rotate-45 -mt-1.5"></div>
                  </div>
                )}
                <button onClick={handleButtonClick} className="group relative flex items-center justify-center gap-3 px-12 py-4 bg-gradient-to-r from-red-950 to-stone-950 border border-amber-900/30 text-stone-400 font-heading uppercase tracking-[0.15em] text-sm cursor-not-allowed overflow-hidden shadow-2xl min-w-[280px]">
                  <div className="flex items-center justify-center w-full gap-3 relative z-10">
                    <Lock size={16} className="text-amber-900/40" />
                    <span className="text-stone-300 opacity-80">{content.game.buttonLabel}</span>
                  </div>
                  <div className="absolute inset-0 bg-black/60 group-hover:bg-black/40 transition-colors pointer-events-none"></div>
                </button>
              </div>
            </div>
          </section>
        );
      };

      const Footer = ({ content }) => (
        <footer className="bg-stone-950 border-t border-stone-900 py-16 relative z-10">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-12 text-center md:text-left items-start">
              <div className="flex flex-col items-center md:items-start space-y-6">
                <h4 className="text-stone-300 font-heading tracking-[0.2em] uppercase text-xs border-b border-amber-900/30 pb-2 w-full max-w-[160px] text-center md:text-left">{content.footer.contactTitle}</h4>
                <a href={`https://mail.google.com/mail/?view=cm&fs=1&to=${SOCIALS.email}`} target="_blank" rel="noopener noreferrer" className="flex items-center gap-3 text-white hover:text-amber-400 transition-all duration-300 group">
                  <div className="p-2 bg-stone-900 rounded-full border border-stone-800 group-hover:border-amber-900/50"><Mail size={18} /></div>
                  <span className="text-sm font-bold tracking-widest select-all">{SOCIALS.email}</span>
                </a>
              </div>
              <div className="flex flex-col items-center space-y-6">
                <h4 className="text-stone-300 font-heading tracking-[0.2em] uppercase text-xs border-b border-amber-900/30 pb-2 w-full max-w-[160px] text-center">{content.footer.socialTitle}</h4>
                <div className="flex space-x-8">
                  <a href={SOCIALS.twitter} target="_blank" rel="noopener noreferrer" className="text-stone-500 hover:text-amber-500 transition-all duration-300 transform hover:scale-125">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                      <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-4.714-6.231-5.401 6.231H2.746l7.73-8.835L1.254 2.25H8.08l4.253 5.622 5.912-5.622Zm-1.161 17.52h1.833L7.084 4.126H5.117L17.083 19.77Z"/>
                    </svg>
                  </a>
                  <a href={SOCIALS.instagram} target="_blank" rel="noopener noreferrer" className="text-stone-500 hover:text-amber-500 transition-all duration-300 transform hover:scale-125"><Instagram size={24} /></a>
                  <a href={SOCIALS.tiktok} target="_blank" rel="noopener noreferrer" className="text-stone-500 hover:text-amber-500 transition-all duration-300 transform hover:scale-125">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" /></svg>
                  </a>
                </div>
              </div>
              <div className="flex flex-col items-center md:items-end space-y-4">
                <h3 className="font-heading text-2xl font-bold text-stone-100">ARTUM <span className="text-amber-700">UB</span></h3>
                <p className="text-stone-400 text-sm tracking-wide text-center md:text-right">{content.footer.rights}</p>
              </div>
            </div>
          </div>
        </footer>
      );

      const App = () => {
        const [lang, setLang] = useState('no');
        const [lightboxSrc, setLightboxSrc] = useState(null);
        const content = CONTENT[lang];
        return (
          <div className="min-h-screen text-stone-100 selection:bg-amber-900 selection:text-white">
            <video className="video-bg" autoPlay muted loop playsInline>
              <source src="https://cdn.akamai.steamstatic.com/steamcommunity/public/images/items/1684350/83de58962f68ab5151573386be4901f84f5bd6f2.mp4" type="video/mp4" />
            </video>
            <div className="fixed top-0 left-0 w-full h-16 md:h-20 bg-stone-950 z-40 transition-all duration-300"></div>
            <Navbar content={content} lang={lang} setLang={setLang} />
            <main className="relative z-0">
              <Hero content={content} />
              <About content={content} />
              <Team content={content} />
              <Features content={content} />
              <Gallery content={content} openLightbox={setLightboxSrc} />
              <OurGame content={content} openLightbox={setLightboxSrc} />
            </main>
            <Footer content={content} />
            <Lightbox src={lightboxSrc} onClose={() => setLightboxSrc(null)} />
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
