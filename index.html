<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTUM-UB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #0c0a09; /* warm black */
        color: #e7e5e4; /* stone-200 */
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Cinzel', serif;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1c1917;
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #57534e;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
    <!-- Babel for in-browser JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
</head>
  <body class="antialiased scroll-smooth">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { ChevronDown, Twitter, Instagram, Mail, Scroll, Sword, Ghost, Brain, Sparkles, HandMetal, X, Lock } from 'lucide-react';

      // --- CONSTANTS ---
      const ASSETS = {
        logo: "https://pbs.twimg.com/media/HAbkHB8WIAAK3tA?format=jpg&name=large",
        heroBg: "https://pbs.twimg.com/media/HAaQr-7XwAExm9B?format=jpg&name=large",
        gameImg: "https://pbs.twimg.com/media/HAdbgSTWkAA1iYJ?format=jpg&name=large",
        gallery1: "https://pbs.twimg.com/media/HAaBa3dXwAAMicT?format=jpg&name=large",
        gallery2: "https://pbs.twimg.com/media/HAJ_f46X0AA5U49?format=jpg&name=900x900",
      };

      const SOCIALS = {
        email: "artumbedrift@gmail.com",
        instagram: "https://www.instagram.com/artumub/",
        twitter: "https://x.com/ArtumUB",
        tiktok: "https://www.tiktok.com/@artum.ub"
      };

      const CONTENT = {
        hero: {
          title: "Mørk Fantasi. Strategi. Mystikk.",
          subtitle: "Vi er Artum UB, en ungdomsbedrift som utvikler et brettspill for alle aldersgrupper med en spennende atmosfære.",
          cta: "Se flere detaljer nedenfor",
        },
        about: {
          title: "Vår Visjon",
          text1: "Vi er Artum UB, en ungdomsbedrift med lidenskap for spill.",
          text2: "Vi lager et mørkt fantasy-spill med vanedannende og strategisk spilling.",
          text3: "Målet vårt er å kombinere mystikk, eventyr og taktisk tenkning i spillet vårt – perfekt for de som elsker spennende følelser og magiske verdener.",
        },
        game: {
          title: "Vårt Spill",
          status: "Snart",
          buttonLabel: "Kjøp og bestill",
          notification: "Denne funksjonen er for øyeblikket utilgjengelig, og spillet er under utvikling!"
        },
        features: [
          {
            id: 1,
            title: "Interessante Mekanikker",
            description: "Et unikt spillsystem som utfordrer sinnet og belønner kreativiteten.",
            icon: "mechanic"
          },
          {
            id: 2,
            title: "Lav Terskel",
            description: "Lett å lære, men vanskelig å mestre. Kom raskt i gang med spillet.",
            icon: "entry"
          },
          {
            id: 3,
            title: "Intuitiv Forståelse",
            description: "Designet for flyt og logikk, slik at du kan fokusere på strategien.",
            icon: "intuitive"
          }
        ],
        footer: {
          text: "© 2026 Artum UB. Alle rettigheter forbeholdt.",
          tagline: "Spill i mørket.",
        }
      };

      // --- COMPONENTS ---

      // Navbar Component
      const Navbar = () => {
        const [isScrolled, setIsScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setIsScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
          <nav 
            className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${
              isScrolled ? 'bg-stone-950/90 backdrop-blur-md shadow-lg border-b border-stone-800' : 'bg-transparent'
            }`}
          >
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex items-center justify-center h-20">
                <div className="flex items-center gap-3">
                  <img 
                    src={ASSETS.logo} 
                    alt="Artum UB Logo" 
                    className="h-12 w-12 rounded-full border border-stone-600 object-cover shadow-[0_0_15px_rgba(255,165,0,0.3)]" 
                  />
                  <span className="font-heading text-xl md:text-2xl font-bold tracking-widest text-stone-200">
                    ARTUM <span className="text-amber-600">UB</span>
                  </span>
                </div>
              </div>
            </div>
          </nav>
        );
      };

      // Hero Component
      const Hero = () => {
        return (
          <section id="home" className="relative h-screen w-full overflow-hidden flex items-center justify-center">
            <div 
              className="absolute inset-0 bg-cover bg-center bg-no-repeat z-0 transform scale-105"
              style={{ 
                backgroundImage: `url('${ASSETS.heroBg}')`,
              }}
            >
              <div className="absolute inset-0 bg-gradient-to-b from-stone-950/60 via-stone-900/40 to-stone-950"></div>
            </div>

            <div className="relative z-10 text-center px-4 max-w-4xl mx-auto mt-16">
              <div className="mb-6 flex justify-center animate-fade-in-down">
                <img 
                   src={ASSETS.logo} 
                   alt="Logo" 
                   className="h-32 w-32 md:h-48 md:w-48 rounded-full border-2 border-amber-600/50 shadow-[0_0_30px_rgba(217,119,6,0.4)] object-cover"
                />
              </div>
              
              <h1 className="font-heading text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-6 tracking-wider drop-shadow-lg leading-tight">
                <span className="block text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-amber-500 to-amber-700">
                  {CONTENT.hero.title}
                </span>
              </h1>
              
              <p className="text-lg md:text-xl text-stone-300 mb-10 max-w-2xl mx-auto leading-relaxed">
                {CONTENT.hero.subtitle}
              </p>
              
              <a 
                href="#about"
                className="inline-block px-8 py-3 bg-gradient-to-r from-red-900 to-stone-900 border border-amber-700 text-amber-100 font-heading uppercase tracking-widest text-sm hover:from-red-800 hover:to-stone-800 transition-all duration-300 shadow-[0_0_15px_rgba(180,83,9,0.3)] hover:shadow-[0_0_25px_rgba(180,83,9,0.5)] transform hover:-translate-y-1"
              >
                {CONTENT.hero.cta}
              </a>
            </div>
          </section>
        );
      };

      // About Component
      const About = () => {
        return (
          <section id="about" className="py-24 bg-stone-950 relative">
            <div className="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-stone-800 to-transparent"></div>
            
            <div className="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                
                <div className="space-y-8">
                  <div className="space-y-2">
                    <h4 className="text-amber-600 font-heading tracking-[0.2em] text-sm uppercase">Hvem er vi?</h4>
                    <h2 className="text-4xl md:text-5xl font-heading font-bold text-stone-100">
                      {CONTENT.about.title}
                    </h2>
                  </div>
                  
                  <div className="prose prose-invert prose-lg text-stone-400 font-light">
                    <p className="border-l-2 border-amber-700/50 pl-6 italic">
                      "{CONTENT.about.text1}"
                    </p>
                    <p>{CONTENT.about.text2}</p>
                    <p>{CONTENT.about.text3}</p>
                  </div>

                  <div className="grid grid-cols-3 gap-4 pt-6">
                    <div className="flex flex-col items-center text-center p-4 bg-stone-900/50 rounded-lg border border-stone-800 hover:border-amber-900/50 transition-colors">
                      <Ghost className="w-8 h-8 text-amber-600 mb-2" />
                      <span className="text-xs font-heading uppercase tracking-wider text-stone-300">Mystikk</span>
                    </div>
                    <div className="flex flex-col items-center text-center p-4 bg-stone-900/50 rounded-lg border border-stone-800 hover:border-amber-900/50 transition-colors">
                      <Scroll className="w-8 h-8 text-amber-600 mb-2" />
                      <span className="text-xs font-heading uppercase tracking-wider text-stone-300">Eventyr</span>
                    </div>
                    <div className="flex flex-col items-center text-center p-4 bg-stone-900/50 rounded-lg border border-stone-800 hover:border-amber-900/50 transition-colors">
                      <Sword className="w-8 h-8 text-amber-600 mb-2" />
                      <span className="text-xs font-heading uppercase tracking-wider text-stone-300">Taktikk</span>
                    </div>
                  </div>
                </div>

                <div className="relative h-full flex items-center justify-center">
                   <div className="absolute inset-0 bg-amber-900/10 blur-3xl rounded-full"></div>
                   <div className="relative bg-stone-900 p-8 md:p-12 border border-stone-800 shadow-2xl transform rotate-1 hover:rotate-0 transition-transform duration-500">
                      <h3 className="font-heading text-2xl text-center text-stone-200 mb-6 border-b border-stone-800 pb-6">
                        Designfilosofi
                      </h3>
                      <ul className="space-y-4">
                        <li className="flex items-start">
                          <span className="w-2 h-2 mt-2 mr-3 bg-amber-600 rounded-full"></span>
                          <span className="text-stone-400">Strategisk dybde uten unødvendig kompleksitet.</span>
                        </li>
                        <li className="flex items-start">
                          <span className="w-2 h-2 mt-2 mr-3 bg-amber-600 rounded-full"></span>
                          <span className="text-stone-400">Atmosfærisk design som drar deg inn i verdenen.</span>
                        </li>
                        <li className="flex items-start">
                          <span className="w-2 h-2 mt-2 mr-3 bg-amber-600 rounded-full"></span>
                          <span className="text-stone-400">Mekanikker som forteller en historie.</span>
                        </li>
                      </ul>
                   </div>
                </div>

              </div>
            </div>
          </section>
        );
      };

      // Our Game Component
      const OurGame = () => {
        const [showNotify, setShowNotify] = useState(false);
        const [isLightboxOpen, setIsLightboxOpen] = useState(false);
        const timeoutRef = useRef(null);

        const handleButtonClick = (e) => {
          e.preventDefault();
          if (timeoutRef.current) clearTimeout(timeoutRef.current);
          setShowNotify(true);
          timeoutRef.current = setTimeout(() => {
            setShowNotify(false);
          }, 4000);
        };

        return (
          <section id="game" className="py-24 bg-stone-950 relative overflow-hidden border-t border-stone-900">
             <div className="max-w-5xl mx-auto px-4 text-center">
                <div className="mb-12">
                   <h2 className="text-4xl md:text-5xl font-heading font-bold text-stone-100 mb-4 tracking-wider">
                     {CONTENT.game.title}
                   </h2>
                   <div className="w-24 h-1 bg-amber-700 mx-auto rounded-full mb-4"></div>
                   <p className="font-heading text-amber-600 uppercase tracking-widest text-sm">{CONTENT.game.status}</p>
                </div>

                <div 
                  className="relative inline-block group mb-12 cursor-pointer overflow-hidden rounded-sm border border-stone-800"
                  onClick={() => setIsLightboxOpen(true)}
                >
                   <div className="absolute -inset-1 bg-gradient-to-r from-red-900 to-amber-900 rounded-sm blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                   <img 
                    src={ASSETS.gameImg} 
                    alt="Artum Board Game" 
                    className="relative rounded-sm max-w-full h-auto md:max-h-[600px] object-cover transition-all duration-700 group-hover:scale-105 grayscale-[0.3] group-hover:grayscale-0"
                   />
                   <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors duration-500"></div>
                </div>

                <div className="relative inline-flex flex-col items-center w-full">
                  {/* Tooltip Notification */}
                  {showNotify && (
                    <div className="absolute bottom-full mb-6 w-72 p-4 bg-stone-950 border border-red-900/50 rounded-md shadow-2xl z-20 animate-fade-in-up">
                      <p className="text-xs text-stone-300 font-light leading-relaxed">
                        {CONTENT.game.notification}
                      </p>
                      <div className="absolute top-full left-1/2 -translate-x-1/2 w-3 h-3 bg-stone-950 border-r border-b border-red-900/50 rotate-45 -mt-1.5"></div>
                    </div>
                  )}

                  <button 
                    onClick={handleButtonClick}
                    className="group relative flex items-center justify-center gap-3 px-12 py-4 bg-gradient-to-r from-red-950 to-stone-950 border border-amber-900/30 text-stone-400 font-heading uppercase tracking-[0.15em] text-sm cursor-not-allowed overflow-hidden shadow-2xl min-w-[280px]"
                  >
                    <div className="flex items-center justify-center w-full gap-3 relative z-10">
                      <Lock size={16} className="text-amber-900/40" />
                      <span className="text-stone-300 opacity-80">{CONTENT.game.buttonLabel}</span>
                    </div>
                    <div className="absolute inset-0 bg-black/60 group-hover:bg-black/40 transition-colors pointer-events-none"></div>
                  </button>
                </div>
             </div>

             {/* Lightbox Modal */}
             {isLightboxOpen && (
                <div 
                  className="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-sm p-4 animate-fade-in"
                  onClick={() => setIsLightboxOpen(false)}
                >
                  <button 
                    className="absolute top-6 right-6 text-stone-400 hover:text-white transition-colors z-[101]"
                    onClick={() => setIsLightboxOpen(false)}
                  >
                    <X size={32} />
                  </button>
                  
                  <img 
                    src={ASSETS.gameImg} 
                    alt="Full game view" 
                    className="max-h-[90vh] max-w-full object-contain rounded-sm shadow-2xl border border-stone-800"
                    onClick={(e) => e.stopPropagation()} 
                  />
                </div>
              )}
          </section>
        );
      };

      // Features Component
      const Features = () => {
        const getIcon = (type) => {
          switch (type) {
            case 'mechanic': return <Brain className="w-10 h-10" />;
            case 'entry': return <HandMetal className="w-10 h-10" />;
            case 'intuitive': return <Sparkles className="w-10 h-10" />;
            default: return <Sparkles className="w-10 h-10" />;
          }
        };

        return (
          <section id="features" className="py-24 bg-stone-900 text-stone-200 border-t border-stone-800">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="text-center mb-16">
                <h2 className="text-3xl md:text-5xl font-heading font-bold text-transparent bg-clip-text bg-gradient-to-r from-stone-200 to-stone-500 mb-4">
                  Hvorfor Velge Vårt Spill?
                </h2>
                <div className="w-24 h-1 bg-amber-700 mx-auto rounded-full"></div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                {CONTENT.features.map((feature, index) => (
                  <div 
                    key={feature.id} 
                    className="group relative bg-stone-950 p-8 border border-stone-800 hover:border-amber-800 transition-all duration-300 hover:-translate-y-2"
                  >
                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-amber-700/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    
                    <div className="mb-6 inline-flex items-center justify-center w-16 h-16 rounded-full bg-stone-900 text-amber-600 group-hover:text-amber-400 group-hover:bg-stone-800 transition-colors border border-stone-800">
                      {getIcon(feature.icon)}
                    </div>
                    
                    <h3 className="text-xl font-heading font-bold mb-4 text-stone-200 group-hover:text-amber-500 transition-colors">
                      {feature.title}
                    </h3>
                    
                    <p className="text-stone-400 leading-relaxed">
                      {feature.description}
                    </p>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      // Gallery Component
      const Gallery = () => {
        const [selectedImage, setSelectedImage] = useState(null);

        return (
          <section id="gallery" className="py-24 bg-stone-950">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="mb-16 flex flex-col items-center text-center">
                <span className="font-heading text-amber-600 tracking-widest uppercase text-sm mb-2">Kunstverk & Atmosfære</span>
                <h2 className="text-3xl md:text-5xl font-heading font-bold text-white">
                  Galleri
                </h2>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 auto-rows-[400px]">
                {/* Main Large Item */}
                <div 
                  className="group relative overflow-hidden rounded-sm border border-stone-800 md:col-span-1 row-span-1 cursor-pointer"
                  onClick={() => setSelectedImage(ASSETS.gallery1)}
                >
                   <div 
                     className="w-full h-full bg-cover bg-center transition-transform duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0"
                     style={{ backgroundImage: `url('${ASSETS.gallery1}')` }}
                   ></div>
                   <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                   <div className="absolute bottom-0 left-0 p-6 translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                      <h3 className="text-2xl font-heading text-stone-100">Move to the next «?» space</h3>
                      <p className="text-amber-500 text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-100">Hemmelig kort med action</p>
                   </div>
                </div>

                {/* Secondary Item */}
                <div 
                  className="group relative overflow-hidden rounded-sm border border-stone-800 md:col-span-1 row-span-1 cursor-pointer"
                  onClick={() => setSelectedImage(ASSETS.gallery2)}
                >
                   <div 
                     className="w-full h-full bg-cover bg-center transition-transform duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0"
                     style={{ backgroundImage: `url('${ASSETS.gallery2}')` }}
                   ></div>
                   <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80"></div>
                   <div className="absolute bottom-0 left-0 p-6 translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
                      <h3 className="text-2xl font-heading text-stone-100">Porgas</h3>
                      <p className="text-amber-500 text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-100">Karakterdesign</p>
                   </div>
                </div>
              </div>
            </div>

            {/* Lightbox Modal */}
            {selectedImage && (
              <div 
                className="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 backdrop-blur-sm p-4 animate-fade-in"
                onClick={() => setSelectedImage(null)}
              >
                <button 
                  className="absolute top-6 right-6 text-stone-400 hover:text-white transition-colors z-[101]"
                  onClick={() => setSelectedImage(null)}
                >
                  <X size={32} />
                </button>
                
                <img 
                  src={selectedImage} 
                  alt="Full screen view" 
                  className="max-h-[90vh] max-w-full object-contain rounded-sm shadow-2xl border border-stone-800"
                  onClick={(e) => e.stopPropagation()} 
                />
              </div>
            )}
          </section>
        );
      };

      // Footer Component
      const Footer = () => {
        return (
          <footer className="bg-stone-950 border-t border-stone-900 py-16">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 md:grid-cols-3 gap-12 items-start">
                
                {/* Brand & Copyright */}
                <div className="flex flex-col items-center md:items-start text-center md:text-left space-y-4">
                  <div>
                    <h3 className="font-heading text-2xl font-bold text-stone-100">ARTUM <span className="text-amber-700">UB</span></h3>
                  </div>
                  <p className="text-stone-700 text-sm">{CONTENT.footer.text}</p>
                </div>

                {/* Socials */}
                <div className="flex flex-col items-center md:items-start space-y-4">
                  <h4 className="text-stone-300 font-heading tracking-widest uppercase text-sm border-b border-amber-900/30 pb-2">Sosiale Medier</h4>
                  <div className="flex space-x-6">
                    <a href={SOCIALS.twitter} target="_blank" rel="noopener noreferrer" className="text-stone-400 hover:text-amber-500 transition-colors transform hover:scale-110 hover:-translate-y-1 duration-300">
                      <Twitter size={24} />
                    </a>
                    <a href={SOCIALS.instagram} target="_blank" rel="noopener noreferrer" className="text-stone-400 hover:text-amber-500 transition-colors transform hover:scale-110 hover:-translate-y-1 duration-300">
                      <Instagram size={24} />
                    </a>
                    <a href={SOCIALS.tiktok} target="_blank" rel="noopener noreferrer" className="text-stone-400 hover:text-amber-500 transition-colors transform hover:scale-110 hover:-translate-y-1 duration-300">
                      <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        width="24" 
                        height="24" 
                        viewBox="0 0 24 24" 
                        fill="none" 
                        stroke="currentColor" 
                        strokeWidth="2" 
                        strokeLinecap="round" 
                        strokeLinejoin="round" 
                        className="lucide lucide-music"
                      >
                        <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5" />
                      </svg>
                    </a>
                  </div>
                </div>

                {/* Contact */}
                <div className="flex flex-col items-center md:items-start space-y-4">
                  <h4 className="text-stone-300 font-heading tracking-widest uppercase text-sm border-b border-amber-900/30 pb-2">Kontakt Oss</h4>
                  <a href={`mailto:${SOCIALS.email}`} className="flex items-center gap-3 text-stone-400 hover:text-amber-400 transition-all duration-300 group">
                    <div className="p-2 bg-stone-900 rounded-full group-hover:bg-stone-800 transition-colors border border-stone-800 group-hover:border-amber-900/50">
                      <Mail size={18} />
                    </div>
                    <span className="text-sm md:text-base font-light tracking-wide">{SOCIALS.email}</span>
                  </a>
                </div>

              </div>
            </div>
          </footer>
        );
      };

      // App Component
      const App = () => {
        return (
          <div className="min-h-screen bg-stone-950 text-stone-100 selection:bg-amber-900 selection:text-white">
            <Navbar />
            <main>
              <Hero />
              <About />
              <Features />
              <Gallery />
              <OurGame />
            </main>
            <Footer />
          </div>
        );
      };

      // --- RENDER ---
      const rootElement = document.getElementById('root');
      if (rootElement) {
        const root = createRoot(rootElement);
        root.render(<App />);
      }
    </script>
  </body>
